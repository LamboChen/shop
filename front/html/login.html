<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>超市库存管理系统</h1>
<div>
    <form action="" method="post">
        <div class="input-div">
            <span>用户名：</span>
            <input type="text" class="input-text" id="username" placeholder="请输入用户名"/>
        </div>
        <div class="input-div">
            <span>密码：</span>
            <input type="password" class="input-text" id="password" placeholder="请输入密码">
        </div>
        <div class="">
            <input type="button" class="" id="cancel" value="取消"/>
            <input type="submit" class="" id="submit" value="登录"/>
        </div>
    </form>
</div>
</body>
</html>
